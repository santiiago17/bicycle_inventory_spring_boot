spring:
  application:
    name: mi-aplicacion
  datasource:
    url: jdbc:mysql://localhost:3306/db_bicycle_inventory
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    root: INFO
    "com.miempresa.mipaquete": DEBUG